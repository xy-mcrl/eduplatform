<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensino Médio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .turmas {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .turma {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .turma:hover {
            transform: translateY(-2px);
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Ensino Médio</h2>
    <div class="turmas">
        <div class="turma" onclick="location.href='turmas/1A/index.html'">Turma 1º A</div>
        <div class="turma" onclick="location.href='turmas/1B/index.html'">Turma 1º B</div>
        <div class="turma" onclick="location.href='turmas/2A/index.html'">Turma 2º A</div>
        <div class="turma" onclick="location.href='turmas/2B/index.html'">Turma 2º B</div>
        <div class="turma" onclick="location.href='turmas/3A/index.html'">Turma 3º A</div>
        <div class="turma" onclick="location.href='turmas/3B/index.html'">Turma 3º B</div>
    </div>
</div>

</body>
</html>
